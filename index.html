<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Manipulación DOM</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-information">
                <img src="https://placedog.net/500" alt="" srcset="">
                <div class="formulario">
                    <h2>Fotografía Canina</h2>
                    <input type="number" name="numero-pedido" id="numero-pedido">
                    <input type="color" name="color-pedido" id="color-pedido">
                    <p>Precio: <b id="precio-foto">3000</b></p>
                </div>
                <div class="boton-formulario">
                    <button class="boton-input" onclick="
                    cantidadSolicitada = document.querySelector('#numero-pedido')
                    totalFormula = 3000 * cantidadSolicitada
                    tomarColorForm = document.querySelector('#color-pedido').value;
                    colorFondoDiv = document.querySelector('.color-resultado')
                    colorFondoDiv.style.backgroundColor = tomarColorForm
                    ">Calcular</button>
                </div>
                
            </div>
        </div>

        <div class="information">
            <h2>Total: <b id="resultado-total"></b></h2>
            <h2>Cantidad: <b id="resultado-cantidad"></b></h2>
            <h2>Color: </h2>
            <div class="color-resultado"></div>
        </div>
    </div>
<script src="assets/js/main.js"></script>
</body>
</html>
